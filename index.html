<!doctype html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>HTML и CSS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/styles.less" />
    </head>
    <body>
        <!-- Начнем отсюда -->
        <header class="header container">
            <a href="/">
                <img src="/assets/hh.svg" alt="" />
            </a>
            <div>
                <button class="header__button header__button_search">Поиск</button>
                <button class="header__button header__button_profile">Профиль</button>
                <button class="header__button header__button_menu">Меню</button>
            </div>
        </header>

        <main class="container">
            <h2 class="title title_h2">Популярные товары</h2>
            <section class="catalog">
                <div class="card">
                    <img class="card__img" src="./images/product-1.jpg" alt="Зонт" />
                    <h4 class="card__name">Зонт</h4>
                    <div class="card__price">1 990 Р</div>
                </div>
                <div class="card">
                    <img class="card__img" src="./images/product-2.jpg" alt="Зонт" />
                    <h4 class="card__name">Сумка</h4>
                    <div class="card__price">1 990 Р</div>
                </div>
                <div class="card">
                    <img class="card__img" src="./images/product-1.jpg" alt="Зонт" />
                    <h4 class="card__name">Зонт</h4>
                    <div class="card__price">1 990 Р</div>
                </div>
                <div class="card">
                    <img class="card__img" src="./images/product-2.jpg" alt="Зонт" />
                    <h4 class="card__name">Сумка</h4>
                    <div class="card__price">1 990 Р</div>
                </div>
            </section>
            <section class="features">
                <div class="features__item">
                    <div class="features__icon"></div>
                    <p class="features__text">Быстрая доставка по всей России</p>
                </div>
                <div class="features__item">
                    <div class="features__icon"></div>
                    <p class="features__text">100% гарантия возврата и подлинность товара</p>
                </div>
                <div class="features__item">
                    <div class="features__icon"></div>
                    <p class="features__text">Круглосуточная служба поддержки</p>
                </div>
            </section>
        </main>
        <script src="js/grid.js"></script>
    </body>
</html>
